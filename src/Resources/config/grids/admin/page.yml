sylius_grid:
    grids:
        admin_page_grid:
            driver:
                name: doctrine/orm
                options:
                    class: "%phpmob.model.page.class%"
            limits: [20]
            sorting:
                createdAt: desc
            fields:
                enabled:
                    type: tpl
                    label: Enabled
                    sortable: ~
                    options:
                        template: "@ChangMin/Grid/Field/enabled.html.twig"
                        align: center
                        width: 80px
                title:
                    type: text
                    label: Title
                    sortable: translation.title
                    options:
                        width: auto
                template:
                    type: tpl
                    label: Template
                    sortable: false
                    path: template
                    options:
                        width: auto
                        template: "@PhpMobCms/Template/Grid/Field/name.html.twig"
                createdAt:
                    type: localizeddate
                    label: Created At
                    sortable: ~
                updatedAt:
                    type: localizeddate
                    label: Updated At
                    sortable: ~
            filters:
                search:
                    type: string
                    label: Search
                    options:
                        default: true
                        fields:
                            - translation.title
                            - translation.body
                            - translation.metaDescription
                            - translation.metaKeywords
            actions:
                main:
                    create:
                        icon: fa fa-plus
                        label: Create Page
                        type: create
                item:
                    update:
                        type: update
                    show:
                        type: show
                    delete:
                        type: delete
